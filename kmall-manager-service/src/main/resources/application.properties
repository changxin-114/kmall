# 服务端口
server.port=8072
# jdbc
#连接数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/kmall?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybtais配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

#应用程序名，注册到zookeeper中的名字
dubbo.application.name=provider_kmall_manager
#zookeeper的地址
dubbo.registry.address=zookeeper://192.168.152.114:2181
#扫描的包
dubbo.scan.base-packages=com.kgc.kmall.manager.service

#redis配置
spring.redis.host=192.168.152.114
spring.redis.port=6379
spring.redis.database=0

dubbo.protocol.port=20880
